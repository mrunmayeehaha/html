<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="file:///C:/Users/user/Documents/thankregform.html">
    <fieldset>
    <label for="fname"> Full name: </label>
    <br>
    <input type="text" id="fname" name="fname">
    <br>
    <label for="email"> Enter a valid Email: </label>
    <br>
    <input type="email" id="email" name="email">
    <br>
    <label for="pw"> Enter Password: </label>
    <br>
    <input type="password" id="pw" name="pw">
    <br>
    <label for="pw"> Confirm password: </label>
    <br>
    <input type="password"  id="pw" name="pw">
    <br>
    <p> Select gender: </p>
     <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <br>
    <label for="other">Prefer not to say</label>
    <input type="radio" id="other" name="gender">
    <br>
    <p>Select your hobbies: </p>
    <label for="reading">Reading</label>
    <input type="checkbox" id="reading" name="hobby">
    <br>
    <label for="cycling">Cycling</label>
    <input type="checkbox" id="cycling" name="hobby">
    <br>
    <label for="drawing/painting">Drawing/Painting</label>
    <input type="checkbox" id="drawing/painting" name="hobby">
    <br>
    <label for="dancing">Dancing</label>
    <input type="checkbox" id="dancing" name="hobby">
    <br>
    <label for="singing">Singing</label>
    <input type="checkbox" id="singing" name="hobby">
    <br>
    <br>
    <label for="dob">Enter Date of Birth: </label>
     <input type="date" id="dob" name="dob">
    <br>
    <br>
    <label for="profile">Upload profile picture: </label>
    <input type="file" id="profile" name="profile">
    <br>
    <br>
    <label for="country">Select Country:</label>
  <select id="country" name="country" size="2" multiple>
    <option value="india">India</option>
    <option value="dubai">Dubai</option>
    <option value="russia">Russia</option>
    <option value="uk">UK</option>
    <option value="usa">USA</option>
    <option value="australia">Australia</option>
  </select>
  <br>
  <br>
  <br>
<textarea name="feedback" placeholder="Give your feedback" height="100px" rows="10"></textarea>
<br>
<input type="submit" value="submit">
</fieldset>
</body>
</html>
