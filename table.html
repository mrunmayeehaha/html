<!DOCTYPE html>
<html>
<head>
    <title>Student Marks</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid ;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Student Marks</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>Math</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Science</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>History</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Diana</td>
                <td>English</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Eva</td>
                <td>Art</td>
                <td>88</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
